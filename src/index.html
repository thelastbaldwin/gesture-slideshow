<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gesture Slideshow</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="controls">
    <img src="img/ff_icon.svg" id="back-icon" alt="back">
    <img src="img/pause_icon.svg" id="pause-icon" alt="pause">
    <img src="img/play_icon.svg" id="play-icon" alt="play">
    <img src="img/ff_icon.svg" id="forward-icon" alt="forward">
    <img src="img/settings_icon.svg" id="settings-icon" alt="settings">
    <div id="pause" class="pause"></div>
  </div>
  <aside id="settings">
    <h3>Image Folder: </h3>
    <button id="select-directory">Select Directory</button>
    <h3>Interval: </h3>
    <div class="intervals">
      <div class="interval-presets">
        <button class="timer-button" data-duration="30s">30s</button>
        <button class="timer-button" data-duration="1m">1m</button>
        <button class="timer-button" data-duration="2m">2m</button>
        <button class="timer-button" data-duration="5m">5m</button>
      </div>
      <input type="text" id="custom-time" placeholder="interval (ex. 5m 30s)"/>
      <button class="timer-button" data-duration="custom">set interval</button>
    </div>
  </aside>
  <main>
    <aside id="time">
      00:00:00
    </aside>
    <div id="frame">
      <img src="" alt="" id="current-image">
    </div>
  </main>
<script src="js/renderer.js"></script>
</body>
</html>
